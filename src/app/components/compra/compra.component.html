<section>
  <p>Desde</p>
  <span class="label">Semana</span>
  <select [(ngModel)]="semanaInicio">
    <option value="1" selected="selected">uno</option>
    <option value="2">dos</option>
    <option value="3">tres</option>
    <option value="4">cuatro</option>
  </select>
  <span class="label">Dia</span>
  <select [(ngModel)]="diaInicio">
    <option value="1" selected="selected">Lunes</option>
    <option value="2">Martes</option>
    <option value="3">Miercoles</option>
    <option value="4">Jueves</option>
    <option value="5">Viernes</option>
    <option value="6">Sabado</option>
    <option value="7">Domingo</option>
  </select>
  <span class="label">Mañana?</span>
  <input
    type="checkbox"
    [checked]="mananaInicio"
    (change)="mananaInicio = !mananaInicio"
  />
</section>

<section>
  <p>Hasta</p>
  <span class="label">Semana</span>
  <select [(ngModel)]="semanaFin">
    <option value="1" selected="selected">uno</option>
    <option value="2">dos</option>
    <option value="3">tres</option>
    <option value="4">cuatro</option>
  </select>
  <span class="label">Dia</span>
  <select [(ngModel)]="diaFin">
    <option value="1" selected="selected">Lunes</option>
    <option value="2">Martes</option>
    <option value="3">Miercoles</option>
    <option value="4">Jueves</option>
    <option value="5">Viernes</option>
    <option value="6">Sabado</option>
    <option value="7">Domingo</option>
  </select>
  <span class="label">Mañana?</span>
  <input
    type="checkbox"
    [checked]="mananaFin"
    (change)="mananaFin = !mananaFin"
  />
</section>
<button (click)="generarCompra()">Generar y copiar</button>

<section class="result" *ngIf="!loading">
  <div *ngFor="let item of listado">{{ item }}</div>
</section>
<span class="loader" *ngIf="loading"></span>
